<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>

    <div class='{{ page.url | replace: "/","" }} page-content'>
      {% if page.title %}
        <div class='page-heading'>
          <h1>
            {{ page.title }}
          </h1>
        </div>
      {% endif %}

      {{ content }}
    </div>

    {% include footer.html %}

  </body>
</html>
