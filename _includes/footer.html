<footer class='site-footer'>
  <div class='wrapper'>

    <h2 class='footer-heading'>
      {{ site.title }}
    </h2>

    <ul class='contact-list'>
      <li>
        <a href='mailto:{{ site.email }}'>
          {{ site.email }}
        </a>
      </li>
      {% for profileSite in site.data.profileSites %}
        <li>
          <a href='{{ profileSite.url }}/{{ profileSite.username }}'>
            <span class='icon'>
              <svg>
                <use xlink:href='/assets/icons.svg#{{ profileSite.name | downcase }}' />
              </svg>
            </span>
            <span class='username'>
              {{ profileSite.name }}
            </span>
          </a>
        </li>
      {% endfor %}
    </ul>

  </div>
</footer>
