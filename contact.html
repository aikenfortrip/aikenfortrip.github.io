---
title: Contact
navOrder: 1
---

<div class='wrapper'>

  <div class='row'>
    <div class='contact-info column'>
      <div class='tel-email'>
        <h2>
          Call or Email
        </h2>
        <p class='telephone'>
          <a href='tel:1-410-935-3444'>
            (410) 935-3444
          </a>
        </p>
        <p class='email'>
          <a href='mailto:aiken737@gmail.com'>
            aiken737@gmail.com
          </a>
        </p>
      </div>

      <div class='social'>
        <h2>
          Connect with Us
        </h2>
        <p>
          <a href='https://www.facebook.com/aikenforatrip/'>
            <span class='icon'>
              <svg>
                <use xlink:href='/assets/icons.svg#facebook' />
              </svg>
            </span>
            <span class='username'>
              Facebook
            </span>
          </a>
        </p>
      </div>

      <div class='images'>
        <div class='row'>
          <div class='column'>
            <img src='/assets/images/contact/train.jpg' />
          </div>
          <div class='column'>
            <img src='/assets/images/contact/cruise.jpg' />
          </div>
        </div>
        <div class='row'>
          <div class='column'>
            <img src='/assets/images/contact/plane.jpg' />
          </div>
        </div>
      </div>
    </div> <!-- /contact-info -->

    <div class='contact-form column'>
      <h2>
        Send us a Message
      </h2>
      <form action='https://formspree.io/aiken737@gmail.com' method='POST'>
        <input id='form-subject' type='hidden' name='_subject' value='New submission!' />
        <input id='form-next' type='hidden' name='_next' value='{{ site.url }}/contact-thank-you' />
        <input id='form-gotcha' type='text' name='_gotcha' style='display:none' />
        <fieldset class='name'>
          <label for='form-name'>
            Name
          </label>
          <input id='form-name' name='name' type='text' required />
        </fieldset>
        <fieldset class='email'>
          <label for='form-email'>
            Email
          </label>
          <input id='form-email' name='email' type='email' required />
        </fieldset>
        <fieldset class='comments'>
          <label for='form-comments'>
            Comments
          </label>
          <textarea id='form-comments' name='comments'></textarea>
        </fieldset>
        <button type='submit'>
          Contact Us
        </button>
      </form>
    </div>
  </div> <!-- /contact-form -->

</div>

<script>
const subjectInput = document.getElementById('form-subject');
const nameInput = document.getElementById('form-name');

nameInput.onchange = function () {
  const dateString = (new Date()).toGMTString();
  subjectInput.value = 'New submission from ' + nameInput.value + ' on ' + dateString;
}
</script>
